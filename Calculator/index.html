<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles//style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<div class="calculator__container">
			<div class="calculator__row">
				<div class="panel__numbers">
					<div class="field">0</div>
					<div class="parts">
						<div class="part-1">
							<div class="icons">
								<div><button class="button__divide plus" onclick="showSign('+')">+</button></div>
								<div><button class="button__divide minus" onclick="showSign('-')">-</button></div>
								<div><button class="button__divide multiply" onclick="showSign('×')">×</button></div>							
							</div>
							<div class="numbers__row">
								<div><button class="button__number" onclick="showSign('7')">7</button></div>
								<div><button class="button__number" onclick="showSign('8')">8</button></div>
								<div><button class="button__number" onclick="showSign('9')">9</button></div>
							</div>
							<div class="numbers__row">
								<div><button class="button__number" onclick="showSign('4')">4</button></div>
								<div><button class="button__number" onclick="showSign('5')">5</button></div>
								<div><button class="button__number" onclick="showSign('6')">6</button></div>
							</div>
							<div class="numbers__row">
								<div><button class="button__number" onclick="showSign('1')">1</button></div>
								<div><button class="button__number" onclick="showSign('2')">2</button></div>
								<div><button class="button__number" onclick="showSign('3')">3</button></div>
							</div>
							<div class="numbers__row">
								<div><button class="button__number" onclick="showSign('0')">0</button></div>
								<div><button class="button__number" onclick="showSign('.')">.</button></div>
								<div><button class="button__number" onclick="clearField()">C</button></div>
							</div>
						</div>
						<div class="part-2">
							<div><button class="button__divide icon" onclick="showSign('÷')">÷</button></div>
							<div class="panel__result"><button class="result" onclick="result()">=</button></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
