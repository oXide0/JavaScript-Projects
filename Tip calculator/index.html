<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles//style.css" type="text/css">
    <title>Tip calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator__block">
            <div class="calculator__content">
                <h2 class="calculator__title">Tip Calculator</h2>
                <div class="price">
                    <span class="dollar">$</span>
                    <input type="text" id="price-input" placeholder="100">
                </div>
                <div class="calculator__tip">
                    <span>Tip: </span> 
                    <input type="range" id="tip_number" value="0">
                    <span class="tip_percent">0%</span>
                </div>
                <hr class="line">
                <h3 class="subtitle">Results</h3>
                <div class="amount">
                    <p class="tip_amount">Tip amount</p>
                    <p class="number number_amount"></p>
                </div>
                <div class="bill">
                    <p class="total_bill">Total Bill with Tip</p>
                    <p class="number number_bill"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
